<div class="login">
  <form class="login__form form" [formGroup]="loginFormGroup">

    <mat-form-field class="form__email">
      <input matInput placeholder="E-mail" formControlName="email">
      <mat-error *ngIf="loginFormGroup.get('email').hasError('email')">
        {{ 'EMAIL_ERROR' | translate }}
      </mat-error>
      <mat-error *ngIf="loginFormGroup.get('email').hasError('required')">
        {{ 'REQUIRED_ERROR' | translate: {name: 'E-mail'} }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form__password">
      <input matInput placeholder="password" formControlName="password">
      <mat-error *ngIf="loginFormGroup.get('password').hasError('required')">
        {{ 'REQUIRED_ERROR' | translate: {name: 'Password'} }}
      </mat-error>
    </mat-form-field>

    <button (click)="submit()" mat-button class="form__button">Login</button>

  </form>
</div>
